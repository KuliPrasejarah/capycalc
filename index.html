<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Capybara Go! Calculators</title>
</head>
<body>
  <div id="header"></div>

  <h1 class="site-title-alt">All About<br>KuliPrasejarah calculation</h1>

  <div class="menu-container">
    <div class="menu-box">
      <div class="menu-button" onclick="location.href='workbench_calculator.html'">
        <img src="workbench_calculator.png" alt="Calculator 1">
        <span>Workbench Calculator</span>
      </div>
    </div>
  </div>

  <div id="footer"></div>

<script>
  // Include Header
  fetch('header.html')
    .then(res => res.ok ? res.text() : '')
    .then(data => document.getElementById('header').innerHTML = data || '<header><h2>Header not found</h2></header>')
    .catch(() => document.getElementById('header').innerHTML = '<header><h2>Error loading header</h2></header>');

  // Include Footer
  fetch('footer.html')
    .then(res => res.ok ? res.text() : '')
    .then(data => document.getElementById('footer').innerHTML = data || '<footer><p>Footer not found</p></footer>')
    .catch(() => document.getElementById('footer').innerHTML = '<footer><p>Error loading footer</p></footer>');
</script>
</body>

</html>
