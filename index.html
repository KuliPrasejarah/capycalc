<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capy Workbench Calculator üòé</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f0f0f0, #dfe9f3);
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
  }

  h1 {
    font-size: 26px;
    color: #ff7300;
    margin-bottom: 20px;
    letter-spacing: 1px;
    text-align: center;
    text-shadow: 0 0 5px rgba(255, 115, 0, 0.4);
  }

  .container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 25px 35px;
    display: flex;
    flex-wrap: wrap; /* biar otomatis turun di layar kecil */
    justify-content: center;
    gap: 40px;
    max-width: 95%;
  }

  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 280px;
  }

  .section-title {
    color: #ff7300;
    margin-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
  }

  .columns {
    display: flex;
    gap: 30px;
    flex-wrap: wrap; /* ini penting biar dua kolom bisa turun */
    justify-content: center;
  }

  .column {
    display: flex;
    flex-direction: column;
    gap: 6px;
    align-items: center;
  }

  .column h3 {
    margin-bottom: 8px;
    color: #0084ff;
    text-align: center;
  }

  .row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    width: 180px;
  }

  label {
    font-weight: bold;
    font-size: 13px;
    width: 90px;
    text-align: right;
  }

  input {
    width: 70px;
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    text-align: center;
  }

  .result-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .result-value {
    background: #f5f5f5;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 100px;
    text-align: center;
    padding: 8px 0;
    font-weight: bold;
    font-size: 15px;
  }

  footer {
    position: relative;
    bottom: 0;
    margin-top: 20px;
    font-size: 14px;
    color: #0084ff;
    text-align: center;
    animation: glow 3s ease-in-out infinite alternate;
    text-shadow: 0 0 10px rgba(0, 132, 255, 0.6),
      0 0 20px rgba(255, 115, 0, 0.5);
    letter-spacing: 1px;
    background: rgba(255, 255, 255, 0.7);
    padding: 6px 14px;
    border-radius: 10px;
    backdrop-filter: blur(8px);
    z-index: 9999;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 5px rgba(0, 132, 255, 0.4),
        0 0 10px rgba(255, 115, 0, 0.3);
      transform: scale(1);
    }

    to {
      text-shadow: 0 0 20px rgba(0, 132, 255, 0.8),
        0 0 30px rgba(255, 115, 0, 0.6);
      transform: scale(1.03);
    }
  }

  /* üîπ RESPONSIVE SETTINGS */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      padding: 20px;
      gap: 30px;
    }

    .columns {
      flex-direction: column;
      align-items: center;
    }

    .row {
      width: 100%;
      justify-content: space-between;
    }

    input {
      width: 80px;
    }

    h1 {
      font-size: 22px;
    }

    footer {
      font-size: 12px;
      padding: 5px 10px;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    .container {
      padding: 15px;
    }

    .row {
      flex-direction: column;
      align-items: center;
      gap: 4px;
      width: 100%;
    }

    label {
      text-align: center;
      width: 100%;
    }

    input {
      width: 100%;
    }
  }
</style>
</head>

<script src="script.js"></script>
  
<body>

          <div class="row"><label>Mythic +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +4:</label><input type="number"></div>

    </div>

    <!-- RESULT -->
    <div class="section">
      <div class="section-title">Result Item Needed</div>
      <div class="columns">

          <div class="result-box">

        <div class="column">

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
