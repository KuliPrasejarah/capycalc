<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capy Tier Calculator ðŸ¦¦</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6edf5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .calculator-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 500px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    /* Layout dua kolom (Fodder & Core) */
    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
      text-align: left;
    }

    .column-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
      color: #005fcc;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
      text-align: center;
      box-sizing: border-box;
    }

    #result-box {
      margin-top: 25px;
      padding: 15px;
      border-top: 2px solid #eee;
      text-align: left;
    }

    #result-box h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }

    .result-line {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .good { color: #006100; }
    .need { color: #9C0006; }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>Capy Tier Calculator ðŸ¦¦</h1>

    <div class="input-grid">
      <!-- Judul kolom -->
      <div class="column-title">Fodder</div>
      <div class="column-title">Core</div>

      <!-- Epic +0 -->
      <div>
        <label for="fod_ep0">Epic +0:</label>
        <input type="number" id="fod_ep0" placeholder="0">
      </div>
      <div>
        <label for="core_ep0">Epic +0:</label>
        <input type="number" id="core_ep0" placeholder="0">
      </div>

      <!-- Epic +1 -->
      <div>
        <label for="fod_ep1">Epic +1:</label>
        <input type="number" id="fod_ep1" placeholder="0">
      </div>
      <div>
        <label for="core_ep1">Epic +1:</label>
        <input type="number" id="core_ep1" placeholder="0">
      </div>

      <!-- Epic +2 -->
      <div>
        <label for="fod_ep2">Epic +2:</label>
        <input type="number" id="fod_ep2" placeholder="0">
      </div>
      <div>
        <label for="core_ep2">Epic +2:</label>
        <input type="number" id="core_ep2" placeholder="0">
      </div>

      <!-- Legend +0 -->
      <div>
        <label for="fod_lg0">Legend +0:</label>
        <input type="number" id="fod_lg0" placeholder="0">
      </div>
      <div>
        <label for="core_lg0">Legend +0:</label>
        <input type="number" id="core_lg0" placeholder="0">
      </div>

      <!-- Legend +1 -->
      <div>
        <label for="fod_lg1">Legend +1:</label>
        <input type="number" id="fod_lg1" placeholder="0">
      </div>
      <div>
        <label for="core_lg1">Legend +1:</label>
        <input type="number" id="core_lg1" placeholder="0">
      </div>

      <!-- Legend +2 -->
      <div>
        <label for="fod_lg2">Legend +2:</label>
        <input type="number" id="fod_lg2" placeholder="0">
      </div>
      <div>
        <label for="core_lg2">Legend +2:</label>
        <input type="number" id="core_lg2" placeholder="0">
      </div>

      <!-- Legend +3 -->
      <div>
        <label for="fod_lg3">Legend +3:</label>
        <input type="number" id="fod_lg3" placeholder="0">
      </div>
      <div>
        <label for="core_lg3">Legend +3:</label>
        <input type="number" id="core_lg3" placeholder="0">
      </div>
    </div>

    <div id="result-box">
      <h2>Kekurangan:</h2>
      <div class="result-line" id="resFodder">Fodder Epic: -</div>
      <div class="result-line" id="resCore">Core Epic: -</div>
    </div>
  </div>

  <script>
    // --- Logika dasar (contoh: kebutuhan target total untuk Epic tier) ---
    // Kamu bisa ubah nanti sesuai sistemmu
    const targetNeed = {
      fodderEpic: 10,
      coreEpic: 6
    };

    // Ambil semua input yang relevan
    const fodInputs = document.querySelectorAll('input[id^="fod_"]');
    const coreInputs = document.querySelectorAll('input[id^="core_"]');

    function updateResult() {
      // Hitung total semua fodder dan core
      let totalFod = 0;
      let totalCore = 0;

      fodInputs.forEach(i => totalFod += parseInt(i.value) || 0);
      coreInputs.forEach(i => totalCore += parseInt(i.value) || 0);

      // Hitung kekurangan
      const needFod = targetNeed.fodderEpic - totalFod;
      const needCore = targetNeed.coreEpic - totalCore;

      const resFod = document.getElementById('resFodder');
      const resCore = document.getElementById('resCore');

      // Update tampilan hasil
      if (needFod <= 0) {
        resFod.innerHTML = `Fodder Epic: <span class="good">Cukup (${totalFod})</span>`;
      } else {
        resFod.innerHTML = `Fodder Epic: <span class="need">Kurang ${needFod}</span>`;
      }

      if (needCore <= 0) {
        resCore.innerHTML = `Core Epic: <span class="good">Cukup (${totalCore})</span>`;
      } else {
        resCore.innerHTML = `Core Epic: <span class="need">Kurang ${needCore}</span>`;
      }
    }

    // Update otomatis kalau input berubah
    fodInputs.forEach(i => i.addEventListener('input', updateResult));
    coreInputs.forEach(i => i.addEventListener('input', updateResult));
  </script>
</body>
</html>
