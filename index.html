<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capy Workbench Calculator üòé</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dfe9f3);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 26px;
      color: #ff7300;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(255, 115, 0, 0.4);
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 25px 35px;
      display: flex;
      gap: 60px;
      margin-bottom: 25px;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-title {
      color: #ff7300;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .columns {
      display: flex;
      gap: 40px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }

    .column h3 {
      margin-bottom: 8px;
      color: #0084ff;
      text-align: center;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      width: 180px;
    }

    label {
      font-weight: bold;
      font-size: 13px;
      width: 90px;
      text-align: right;
    }

    input {
      width: 70px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .result-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .result-value {
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100px;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 15px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: fit-content;
      font-size: 14px;
      color: #0084ff;
      text-align: center;
      animation: glow 3s ease-in-out infinite alternate;
      text-shadow: 0 0 10px rgba(0, 132, 255, 0.6),
        0 0 20px rgba(255, 115, 0, 0.5);
      letter-spacing: 1px;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 14px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      z-index: 9999;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(0, 132, 255, 0.4),
          0 0 10px rgba(255, 115, 0, 0.3);
        transform: scale(1);
      }

      to {
        text-shadow: 0 0 20px rgba(0, 132, 255, 0.8),
          0 0 30px rgba(255, 115, 0, 0.6);
        transform: scale(1.03);
      }
    }
  </style>
</head>

<script src="script.js"></script>
  
<body>
  <h1>Capy Workbench Calculator ü¶¶</h1>

  <div class="container">
    <!-- OWNED ITEMS -->
    <div class="section">
      <div class="section-title">Owned Items</div>
      <div class="columns">
        <!-- S-ITEM -->
        <div class="column">
          <h3>S-Item</h3>
          <div class="row"><label>Epic +0:</label><input type="number"></div>
          <div class="row"><label>Epic +1:</label><input type="number"></div>
          <div class="row"><label>Epic +2:</label><input type="number"></div>
          <div class="row"><label>Legend +0:</label><input type="number"></div>
          <div class="row"><label>Legend +1:</label><input type="number"></div>
          <div class="row"><label>Legend +2:</label><input type="number"></div>
          <div class="row"><label>Legend +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +0:</label><input type="number"></div>
          <div class="row"><label>Mythic +1:</label><input type="number"></div>
          <div class="row"><label>Mythic +2:</label><input type="number"></div>
          <div class="row"><label>Mythic +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +4:</label><input type="number"></div>
        </div>

        <!-- FODDER -->
        <div class="column">
          <h3>Fodder</h3>
          <div class="row"><label>Epic +0:</label><input type="number"></div>
          <div class="row"><label>Epic +1:</label><input type="number"></div>
          <div class="row"><label>Epic +2:</label><input type="number"></div>
          <div class="row"><label>Legend +0:</label><input type="number"></div>
          <div class="row"><label>Legend +1:</label><input type="number"></div>
          <div class="row"><label>Legend +2:</label><input type="number"></div>
          <div class="row"><label>Legend +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +0:</label><input type="number"></div>
          <div class="row"><label>Mythic +1:</label><input type="number"></div>
          <div class="row"><label>Mythic +2:</label><input type="number"></div>
          <div class="row"><label>Mythic +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +4:</label><input type="number"></div>
        </div>
      </div>
    </div>

    <!-- TARGET ITEM -->
    <div class="section">
      <div class="section-title">Target Item</div>
      <div class="columns">
        <div class="column">
          <h3>S-Item</h3>
          <div class="row"><label>Epic +0:</label><input type="number"></div>
          <div class="row"><label>Epic +1:</label><input type="number"></div>
          <div class="row"><label>Epic +2:</label><input type="number"></div>
          <div class="row"><label>Legend +0:</label><input type="number"></div>
          <div class="row"><label>Legend +1:</label><input type="number"></div>
          <div class="row"><label>Legend +2:</label><input type="number"></div>
          <div class="row"><label>Legend +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +0:</label><input type="number"></div>
          <div class="row"><label>Mythic +1:</label><input type="number"></div>
          <div class="row"><label>Mythic +2:</label><input type="number"></div>
          <div class="row"><label>Mythic +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +4:</label><input type="number"></div>
        </div>
      </div>
    </div>

    <!-- RESULT -->
    <div class="section">
      <div class="section-title">Result</div>
      <div class="columns">
        <div class="column">
          <h3>S-Item</h3>
          <div class="result-box">
            <div class="result-value" id="r_sitem">0</div>
          </div>
        </div>
        <div class="column">
          <h3>Fodder</h3>
          <div class="result-box">
            <div class="result-value" id="r_fodder">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<footer>Made with ‚ù§Ô∏è by Hngg & 4KING üòé</footer>

</html>
