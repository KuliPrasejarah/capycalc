<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capy Tool ðŸ˜Ž</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
      display: flex;
      gap: 50px;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }

    .column h3 {
      margin-bottom: 10px;
      color: #0084ff;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      width: 120px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #result {
      margin-top: 30px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- FODDER COLUMN -->
    <div class="column">
      <h3>Fodder</h3>
      <label>Epic +0:</label><input type="number" id="fod_ep0">
      <label>Epic +1:</label><input type="number" id="fod_ep1">
      <label>Epic +2:</label><input type="number" id="fod_ep2">
      <label>Legend +0:</label><input type="number" id="fod_lg0">
      <label>Legend +1:</label><input type="number" id="fod_lg1">
      <label>Legend +2:</label><input type="number" id="fod_lg2">
      <label>Legend +3:</label><input type="number" id="fod_lg3">
    </div>

    <!-- CORE COLUMN -->
    <div class="column">
      <h3>Core</h3>
      <label>Epic +0:</label><input type="number" id="core_ep0">
      <label>Epic +1:</label><input type="number" id="core_ep1">
      <label>Epic +2:</label><input type="number" id="core_ep2">
      <label>Legend +0:</label><input type="number" id="core_lg0">
      <label>Legend +1:</label><input type="number" id="core_lg1">
      <label>Legend +2:</label><input type="number" id="core_lg2">
      <label>Legend +3:</label><input type="number" id="core_lg3">
    </div>

    <!-- TARGET COLUMN -->
    <div class="column">
      <h3>Target S-Item</h3>
      <select id="targetTier">
        <option value="Epic+0">Epic +0</option>
        <option value="Epic+1">Epic +1</option>
        <option value="Epic+2">Epic +2</option>
        <option value="Legendary+0">Legendary +0</option>
        <option value="Legendary+1">Legendary +1</option>
        <option value="Legendary+2">Legendary +2</option>
        <option value="Legendary+3">Legendary +3</option>
        <option value="Mythic+0">Mythic +0</option>
        <option value="Mythic+1">Mythic +1</option>
        <option value="Mythic+2">Mythic +2</option>
        <option value="Mythic+3">Mythic +3</option>
        <option value="Mythic+4">Mythic +4</option>
      </select>
    </div>
  </div>

  <div id="result">
    Kekurangan: Fodder Epic 0, Core Epic 0
  </div>

  <script src="script.js"></script>
</body>
</html>
