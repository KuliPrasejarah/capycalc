<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capy Tier Calculator ðŸ¦¦</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6edf5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .calculator-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 520px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 20px;
      text-align: left;
    }

    .column-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 5px;
      color: #005fcc;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 6px;
      text-align: center;
      box-sizing: border-box;
    }

    #target-section {
      margin-top: 20px;
      text-align: left;
    }

    #result-box {
      margin-top: 25px;
      padding: 15px;
      border-top: 2px solid #eee;
      text-align: left;
    }

    #result-box h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #333;
    }

    .result-line {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .good { color: #006100; }
    .need { color: #9C0006; }
  </style>
</head>
<body>
  <div class="calculator-box">
    <h1>Capy Tier Calculator ðŸ¦¦</h1>

    <!-- Bagian Input Fodder & Core -->
    <div class="input-grid">
      <div class="column-title">Fodder</div>
      <div class="column-title">Core</div>

      <!-- Epic +0 -->
      <div>
        <label for="fod_ep0">Epic +0:</label>
        <input type="number" id="fod_ep0" placeholder="0">
      </div>
      <div>
        <label for="core_ep0">Epic +0:</label>
        <input type="number" id="core_ep0" placeholder="0">
      </div>

      <!-- Epic +1 -->
      <div>
        <label for="fod_ep1">Epic +1:</label>
        <input type="number" id="fod_ep1" placeholder="0">
      </div>
      <div>
        <label for="core_ep1">Epic +1:</label>
        <input type="number" id="core_ep1" placeholder="0">
      </div>

      <!-- Epic +2 -->
      <div>
        <label for="fod_ep2">Epic +2:</label>
        <input type="number" id="fod_ep2" placeholder="0">
      </div>
      <div>
        <label for="core_ep2">Epic +2:</label>
        <input type="number" id="core_ep2" placeholder="0">
      </div>

      <!-- Legend +0 -->
      <div>
        <label for="fod_lg0">Legend +0:</label>
        <input type="number" id="fod_lg0" placeholder="0">
      </div>
      <div>
        <label for="core_lg0">Legend +0:</label>
        <input type="number" id="core_lg0" placeholder="0">
      </div>

      <!-- Legend +1 -->
      <div>
        <label for="fod_lg1">Legend +1:</label>
        <input type="number" id="fod_lg1" placeholder="0">
      </div>
      <div>
        <label for="core_lg1">Legend +1:</label>
        <input type="number" id="core_lg1" placeholder="0">
      </div>

      <!-- Legend +2 -->
      <div>
        <label for="fod_lg2">Legend +2:</label>
        <input type="number" id="fod_lg2" placeholder="0">
      </div>
      <div>
        <label for="core_lg2">Legend +2:</label>
        <input type="number" id="core_lg2" placeholder="0">
      </div>

      <!-- Legend +3 -->
      <div>
        <label for="fod_lg3">Legend +3:</label>
        <input type="number" id="fod_lg3" placeholder="0">
      </div>
      <div>
        <label for="core_lg3">Legend +3:</label>
        <input type="number" id="core_lg3" placeholder="0">
      </div>
    </div>

    <!-- Pilihan Target Tier -->
    <div id="target-section">
      <label for="target-tier">ðŸŽ¯ Target Tier:</label>
      <select id="target-tier">
        <option value="Epic +0">Epic +0</option>
        <option value="Epic +1">Epic +1</option>
        <option value="Epic +2">Epic +2</option>
        <option value="Legendary +0">Legendary +0</option>
        <option value="Legendary +1">Legendary +1</option>
        <option value="Legendary +2">Legendary +2</option>
        <option value="Legendary +3">Legendary +3</option>
        <option value="Mythic +0">Mythic +0</option>
        <option value="Mythic +1">Mythic +1</option>
        <option value="Mythic +2">Mythic +2</option>
        <option value="Mythic +3">Mythic +3</option>
        <option value="Mythic +4">Mythic +4</option>
      </select>
    </div>

    <!-- Hasil -->
    <div id="result-box">
      <h2>Kekurangan:</h2>
      <div class="result-line" id="resFodder">Fodder Epic: -</div>
      <div class="result-line" id="resCore">Core Epic: -</div>
    </div>
  </div>

  <script>
    // --- Data kebutuhan tiap tier (contoh dummy, bisa diubah sesuai game kamu) ---
    const tierRequirements = {
      "Epic +0": { fodder: 0, core: 1 },
      "Epic +1": { fodder: 1, core: 1 },
      "Epic +2": { fodder: 3, core: 1 },
      "Legendary +0": { fodder: 9, core: 3 },
      "Legendary +1": { fodder: 21, core: 3 },
      "Legendary +2": { fodder: 33, core: 3 },
      "Legendary +3": { fodder: 42, core: 6 },
      "Mythic +0": { fodder: 126, core: 18 },
      "Mythic +1": { fodder: 252, core: 36 },
      "Mythic +2": { fodder: 504, core: 72 },
      "Mythic +3": { fodder: 1008, core: 144 },
      "Mythic +4": { fodder: 2016, core: 288 }
    };

    const fodInputs = document.querySelectorAll('input[id^="fod_"]');
    const coreInputs = document.querySelectorAll('input[id^="core_"]');
    const tierSelect = document.getElementById("target-tier");

    function updateResult() {
      const target = tierSelect.value;
      const req = tierRequirements[target];

      let totalFod = 0;
      let totalCore = 0;

      fodInputs.forEach(i => totalFod += parseInt(i.value) || 0);
      coreInputs.forEach(i => totalCore += parseInt(i.value) || 0);

      const needFod = req.fodder - totalFod;
      const needCore = req.core - totalCore;

      const resFod = document.getElementById("resFodder");
      const resCore = document.getElementById("resCore");

      if (needFod <= 0) {
        resFod.innerHTML = `Fodder: <span class="good">Cukup (${totalFod})</span>`;
      } else {
        resFod.innerHTML = `Fodder: <span class="need">Kurang ${needFod}</span>`;
      }

      if (needCore <= 0) {
        resCore.innerHTML = `Core: <span class="good">Cukup (${totalCore})</span>`;
      } else {
        resCore.innerHTML = `Core: <span class="need">Kurang ${needCore}</span>`;
      }
    }

    fodInputs.forEach(i => i.addEventListener("input", updateResult));
    coreInputs.forEach(i => i.addEventListener("input", updateResult));
    tierSelect.addEventListener("change", updateResult);
  </script>
</body>
</html>
