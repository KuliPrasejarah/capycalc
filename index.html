<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capy Tier Calculator ðŸ¦¦</title>
  <style>
    /* --- Style dasar --- */
    body {
      font-family: Arial, sans-serif;
      background: #e6edf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* biar konten rata tengah layar */
      margin: 0;
    }

    /* --- Container utama --- */
    .calculator-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    /* --- Input field --- */
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: center;
    }

    /* --- Tombol hitung --- */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #0084ff;
      color: white;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }

    /* --- Hasil --- */
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="calculator-box">
    <h1>Capy Tier Calculator ðŸ¦¦</h1>

    <!-- Input Epic Fodder -->
    <label for="fodder">Epic Fodder:</label>
    <input type="number" id="fodder" placeholder="Masukkan jumlah Fodder">

    <!-- Input Epic Core -->
    <label for="core">Epic Core:</label>
    <input type="number" id="core" placeholder="Masukkan jumlah Core">

    <!-- Dropdown Target Tier -->
    <label for="tier">Target Tier:</label>
    <select id="tier">
      <option value="Epic +0">Epic +0</option>
      <option value="Epic +1">Epic +1</option>
      <option value="Epic +2">Epic +2</option>
      <option value="Legendary +0">Legendary +0</option>
      <option value="Legendary +1">Legendary +1</option>
      <option value="Legendary +2">Legendary +2</option>
      <option value="Legendary +3">Legendary +3</option>
      <option value="Mythic +0">Mythic +0</option>
      <option value="Mythic +1">Mythic +1</option>
      <option value="Mythic +2">Mythic +2</option>
      <option value="Mythic +3">Mythic +3</option>
      <option value="Mythic +4">Mythic +4</option>
    </select>

    <!-- Tombol -->
    <button onclick="updateResult()">Hitung Kekurangan</button>

    <!-- Hasil -->
    <div id="result">Masukkan data di atas ðŸ‘†</div>
  </div>

  <script>
    // --- LOGIKA HITUNGAN ---
    // Kamu bisa ubah data kebutuhan di sini (contoh: tiap tier butuh jumlah tertentu)
    const tierRequirements = {
      "Epic +0": { fodder: 0, core: 0 },
      "Epic +1": { fodder: 2, core: 1 },
      "Epic +2": { fodder: 4, core: 2 },
      "Legendary +0": { fodder: 6, core: 3 },
      "Legendary +1": { fodder: 8, core: 4 },
      "Legendary +2": { fodder: 10, core: 5 },
      "Legendary +3": { fodder: 12, core: 6 },
      "Mythic +0": { fodder: 14, core: 7 },
      "Mythic +1": { fodder: 16, core: 8 },
      "Mythic +2": { fodder: 18, core: 9 },
      "Mythic +3": { fodder: 20, core: 10 },
      "Mythic +4": { fodder: 25, core: 12 },
    };

    function updateResult() {
      const fodder = parseInt(document.getElementById("fodder").value) || 0;
      const core = parseInt(document.getElementById("core").value) || 0;
      const tier = document.getElementById("tier").value;

      const req = tierRequirements[tier];
      const needFodder = req.fodder - fodder;
      const needCore = req.core - core;

      let text = "";

      if (needFodder <= 0 && needCore <= 0) {
        text = "Kamu sudah cukup untuk mencapai tier ini! ðŸ˜Ž";
      } else {
        text = `Kamu kekurangan `;
        if (needFodder > 0) text += `${needFodder} Fodder `;
        if (needCore > 0) text += `${needCore} Core `;
        text += "ðŸ”¥";
      }

      document.getElementById("result").innerText = text;
    }

    // --- Update otomatis saat input berubah ---
    document.getElementById("fodder").addEventListener("input", updateResult);
    document.getElementById("core").addEventListener("input", updateResult);
    document.getElementById("tier").addEventListener("change", updateResult);
  </script>
</body>
</html>
