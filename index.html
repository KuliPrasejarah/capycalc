<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Capybara Go! Calculators</title>
</head>

<div id="credits-modal" class="credits-modal">
  <div class="credits-content">
    <span class="close-btn">&times;</span>
    <h2>Credits</h2>
    <div class="credits-section">
      <h3>Workbench Calculator</h3>
      <ul>
        <li>Hngg</li>
        <li>4KING</li>
      </ul>
      <h3>Capygacha Calculator</h3>
      <ul>
        <li>Contributor A</li>
        <li>Contributor B</li>
      </ul>
    </div>
  </div>
</div>

<script>
const modal = document.getElementById("credits-modal");
const btn = document.querySelector('.home-link[href="#"]');
const closeBtn = document.querySelector(".close-btn");

btn.addEventListener("click", (e) => {
  e.preventDefault();
  modal.style.display = "flex";
});

closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

window.addEventListener("click", (e) => {
  if (e.target === modal) modal.style.display = "none";
});
</script>

<body>
  <div class="menu-container">
    <div class="menu-box">
      <div class="menu-button" onclick="location.href='workbench_calculator.html'">
        <img src="workbench_calculator.png" alt="Calculator 1">
        <span>Workbench Calculator</span>
      </div>
    </div>
  </div>

  <div id="footer"></div>
  <script src="layout.js"></script>
</body>

</html>
