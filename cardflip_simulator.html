<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Go! Card Flip Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="capycalc.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <div class="panel">
            <div class="section-title">Settings (Page nya masih berantakan anjay)</div>
            <div class="row">
                <label>Jumlah Baris :</label>
                <input type="number" id="rowsInput" value="8" min="1">
            </div>
            <div class="row">
                <label>Jumlah Kolom :</label>
                <input type="number" id="colsInput" value="8" min="1">
            </div>
            <div class="row">
                <label>Radius :</label>
                <input type="number" id="radiusInput" value="1" min="0">
            </div>
            <div class="row">
                <label>Speed :</label>
                <select id="speedSelect">
                    <option value="0.5">x0.5</option>
                    <option value="1" selected>x1</option>
                    <option value="2">x2</option>
                </select>
            </div>
            <br>
            <div class="info-grid">
                <div class="row">
                    <label>Simulator Mode</label>
                    <input type="radio" name="mode" value="simulator" checked>
                </div>
                <div class="row">
                    <label>Auto Path Mode</label>
                    <input type="radio" name="mode" value="auto">
                </div>
            </div>
            <button id="generateGridBtn" class="button">Reset Grid</button>
        </div>

        <div class="panel">
            <div id="gridContainer"></div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="layout.js"></script>

</body>

</html>
