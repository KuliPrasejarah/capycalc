<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Go! Card Flip Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="capycalc.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header"></div>

    <div class="menu-container">
        <div class="section">
            <div class="panel">
                <div class="section-title">Settings</div>
                <div class="row"><label>Jumlah Baris</label><input type="number" id="rowsInput" value="8" min="1" max=10></div>
                <div class="row"><label>Jumlah Kolom</label><input type="number" id="colsInput" value="8" min="1" max=10></div>
                <div class="row"><label>Radius</label><input type="number" id="radiusInput" value="1" min="1" max="5"></div>
                <div class="row"><label>Simulator <input type="radio" name="mode" value="simulator"></label></div>
                <div class="row"><label>Auto Path <input type="radio" name="mode" value="auto" checked></label></div>
            </div>

            <div class="panel">
                <div id="gridContainer"></div>
                <div class="row center">
                    <button id="generateGridBtn" class="button">Reset Grid</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <script src="layout.js"></script>

</body>

</html>
