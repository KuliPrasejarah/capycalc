<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capybara Go! Card Flip Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="capycalc.ico" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="header"></div>

  <div class="menu-container">

    <div class="panel">
      <h2>Card Flip Simulator</h2>
    
      <div class="setting-table">
        <div class="setting-row header">
          <div>Baris</div>
          <div>Kolom</div>
          <div>Radius</div>
        </div>
    
        <div class="setting-row">
          <input type="number" id="rowsInput" value="8" min="1">
          <input type="number" id="colsInput" value="8" min="1">
          <input type="number" id="radiusInput" value="1" min="0">
        </div>
      </div>
    
      <div class="mode-table">
        <label>
          <input type="radio" name="mode" value="simulator" checked>
          Simulator Mode
        </label>
    
        <label>
          <input type="radio" name="mode" value="auto">
          Auto Path Mode
        </label>
      </div>
    </div>

  </div>

  <div id="footer"></div>
  <script src="layout.js"></script>
</body>

</html>
