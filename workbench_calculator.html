<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capy Workbench Calculator ðŸ˜Ž</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="capycalc.ico" type="image/x-icon">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="header"></div>
  <h1>Capy Workbench Calculator ðŸ¦¦</h1>

  <div class="container">
    <div class="section">
      <div class="section-title">Owned Items</div>
      <div class="columns">
        <div class="column">
          <h3>S-Item</h3>
          <div class="row"><label>Epic +0:</label><input type="number"></div>
          <div class="row"><label>Epic +1:</label><input type="number"></div>
          <div class="row"><label>Epic +2:</label><input type="number"></div>
          <div class="row"><label>Legend +0:</label><input type="number"></div>
          <div class="row"><label>Legend +1:</label><input type="number"></div>
          <div class="row"><label>Legend +2:</label><input type="number"></div>
          <div class="row"><label>Legend +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +0:</label><input type="number"></div>
          <div class="row"><label>Mythic +1:</label><input type="number"></div>
          <div class="row"><label>Mythic +2:</label><input type="number"></div>
          <div class="row"><label>Mythic +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +4:</label><input type="number"></div>
        </div>
        <div class="column">
          <h3>Fodder</h3>
          <div class="row"><label>Epic +0:</label><input type="number"></div>
          <div class="row"><label>Epic +1:</label><input type="number"></div>
          <div class="row"><label>Epic +2:</label><input type="number"></div>
          <div class="row"><label>Legend +0:</label><input type="number"></div>
          <div class="row"><label>Legend +1:</label><input type="number"></div>
          <div class="row"><label>Legend +2:</label><input type="number"></div>
          <div class="row"><label>Legend +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +0:</label><input type="number"></div>
          <div class="row"><label>Mythic +1:</label><input type="number"></div>
          <div class="row"><label>Mythic +2:</label><input type="number"></div>
          <div class="row"><label>Mythic +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +4:</label><input type="number"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Target Item</div>
      <div class="columns">
        <div class="column">
          <h3>S-Item</h3>
          <div class="row"><label>Epic +0:</label><input type="number"></div>
          <div class="row"><label>Epic +1:</label><input type="number"></div>
          <div class="row"><label>Epic +2:</label><input type="number"></div>
          <div class="row"><label>Legend +0:</label><input type="number"></div>
          <div class="row"><label>Legend +1:</label><input type="number"></div>
          <div class="row"><label>Legend +2:</label><input type="number"></div>
          <div class="row"><label>Legend +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +0:</label><input type="number"></div>
          <div class="row"><label>Mythic +1:</label><input type="number"></div>
          <div class="row"><label>Mythic +2:</label><input type="number"></div>
          <div class="row"><label>Mythic +3:</label><input type="number"></div>
          <div class="row"><label>Mythic +4:</label><input type="number"></div>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="section">
      <div class="section-title">Result Item Needed</div>
      <div class="columns">
        <div class="column">
          <h3>S-Item</h3>
          <div class="result-box">
            <div class="result-value" id="r_sitem">0</div>
          </div>
        </div>
        <div class="column">
          <h3>Fodder</h3>
          <div class="result-box">
            <div class="result-value" id="r_fodder">0</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>

<script>
  // Include Header
  fetch('header.html')
    .then(res => res.ok ? res.text() : '')
    .then(data => document.getElementById('header').innerHTML = data || '<header><h2>Header not found</h2></header>')
    .catch(() => document.getElementById('header').innerHTML = '<header><h2>Error loading header</h2></header>');

  // Include Footer
  fetch('footer.html')
    .then(res => res.ok ? res.text() : '')
    .then(data => document.getElementById('footer').innerHTML = data || '<footer><p>Footer not found</p></footer>')
    .catch(() => document.getElementById('footer').innerHTML = '<footer><p>Error loading footer</p></footer>');
</script>
</body>
</html>
