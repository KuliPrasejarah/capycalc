<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All About KuliPrasejarah calculation</title>
  <style>
    * {
      font-family: monospace, 'Courier New', Courier;
    }

    body {
      background: url('https://uploads.onecompiler.io/442n5atvb/442n59vwu/capybg.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85); /* transparan lembut */
      display: flex;
      justify-content: space-between;
      padding: 8px 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      backdrop-filter: blur(4px); /* efek blur lembut di belakang */
    }

    .home-link {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 4px;
      color: #ffffff;
      padding: 8px;
      text-align: center;
      text-decoration: none;
      width: 80px;
      transition: 0.3s;
    }

    .home-link:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .site-title, .site-title-alt {
      font-size: large;
      margin: 0;
      color: #000000;
    }

    .site-title-alt {
      display: none;
      line-height: 1.5;
      margin-bottom: 32px;
      text-align: center;
      color: #000000;
    }

    @media screen and (max-width: 600px) {
      .site-title {
        display: none;
      }

      .site-title-alt {
        display: block;
      }
    }

    /* Menu Tengah */
    .menu-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .menu-box {
      background-color: rgba(255, 255, 255, 0.85); /* transparan */
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: center;
      justify-content: center;
      width: fit-content;
      max-width: 90vw;
      backdrop-filter: blur(6px); /* biar kesan kaca */
    }

    .menu-button {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #808080;
      border-radius: 8px;
      width: 150px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      padding: 10px;
    }

    .menu-button:hover {
      background-color: rgba(240, 240, 240, 0.9);
      transform: scale(1.05);
    }

    .menu-button img {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .menu-button span {
      font-weight: bold;
      color: #000000;
    }
  </style>
</head>
<body>

  <header class="header">
    <a href="#" class="home-link">Home</a>
    <h1 class="site-title">All About KuliPrasejarah calculation</h1>
    <a href="#" class="home-link">Credits</a>
  </header>

  <h1 class="site-title-alt">All About<br>KuliPrasejarah calculation</h1>

  <div class="menu-container">
    <div class="menu-box">
      <div class="menu-button" onclick="location.href='calculator1.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="Calculator 1">
        <span>Calculator 1</span>
      </div>
      <div class="menu-button" onclick="location.href='calculator2.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="Calculator 2">
        <span>Calculator 2</span>
      </div>
    </div>
  </div>

</body>
</html>
